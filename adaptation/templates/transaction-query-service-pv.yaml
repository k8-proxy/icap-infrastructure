apiVersion: v1
kind: PersistentVolume
metadata:
  name: pv-transaction-query-service
  labels:
    usage: pv-transaction-query-service
spec:
  accessModes:
  - ReadWriteOnce
  capacity:
    storage: 3G
  hostPath:
    path: /var/local/rancher/host/c/transactionquery
    type: ""
  persistentVolumeReclaimPolicy: Retain
  volumeMode: Filesystem
